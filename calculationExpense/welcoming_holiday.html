
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css"/> <!--mise en forme-->
	<title>MyTitle</title> <!-- onglet -->
</head>

<header>
	<div class="intro">
	Bienvenue dans notre calcul de répartition des frais pour vacances entre amis =)
	</div>
</header>

<body>

	<div class="intro">
		Veuillez ajouter les personnes concernées pour le calcul :
		</br></br>
		<input class="textGrey" id="name" type="text" name="name" value="add person" onfocus="inputTextFocus('name')" onblur="inputTextBlur('name','add person')" > 
		<input type="button" name="addPerson" value="Add person" onclick="addPerson()">
	</div>

	<div class="square" id ="s1">
	</div>
	<div class="square" id ="s2">
	</div>
	<div class="square" id ="s3">
	</div>
	
	<div>	
		</br>
		Person included into the calculation :
		</br>
	</div>

	<div id="listPerson">
	</div>

	<div class="right">	
		<input  type="button" name="reset" value="DELETE ALL : restart" onclick="location.href='welcoming_holiday.html';">
	</div>
	<div>	
		</br>
		<input type="button" name="startCalcul" value="START CALCULATIONS" onclick="nextPage()">
	</div>

</body>


<!-- -------------------------------------------------------------------------------------------->

<script src="actionInputText.js" type="text/javascript"></script>

<script>

var init = true;
var tab=["emiel","matthijs","fabian","kiki","aina","mathilde"]; 



function addPerson(){
	if(init){
		tab=[];
		init=false;
	}
	var inputName = document.getElementById("name");
	var name = inputName.value;
	inputName.value = "add person"; //setAttribute("value","");
	inputName.className = "textGrey";

	var div = document.getElementById("listPerson");
	div.innerHTML += "- "+name+" </br> ";

	tab.push(name);
}

function nextPage(){
	location.href='calculation_holiday.html?tab='+tab;
}

</script>

</html>
